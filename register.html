<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | AgriCertify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e6f4ea, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .register-container {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #14532d;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      background-color: #166534;
      color: white;
      padding: 0.85rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0e4423;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1.25rem;
      color: #555;
    }

    .footer a {
      color: #166534;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      margin-top: -10px;
      color: #333;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      padding: 0.5rem;
      background-color: #ffeeee;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success {
      color: green;
      font-size: 0.9rem;
      padding: 0.5rem;
      background-color: #eeffee;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Your AgriCertify Account</h2>
    
    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>
    
    <form id="registerForm" method="POST" action="register.php">
      <input type="text" name="fullName" id="fullName" placeholder="Full Name" required />
      <input type="email" name="email" id="email" placeholder="Email Address" required />
      <input type="tel" name="phone" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

      <div class="show-password">
        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()" />
        <label for="togglePassword">Show Password</label>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="footer">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      confirmPassword.type = type;
    }

    // AJAX form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      // Hide messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Regex for minimum 8 characters, at least one uppercase, one lowercase, one number and one special character
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (!regex.test(password)) {
        errorMessage.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.";
        errorMessage.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        errorMessage.style.display = 'block';
        return;
      }

      // Submit form via AJAX
      const formData = new FormData(this);
      
      fetch('register.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        if (data.includes('Error') || data.includes('failed')) {
          errorMessage.textContent = data;
          errorMessage.style.display = 'block';
        } else {
          successMessage.textContent = data + " Redirecting to login...";
          successMessage.style.display = 'block';
          // Clear form
          document.getElementById('registerForm').reset();
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      })
      .catch(error => {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      });
    });
  </script>
</body>
</html>
